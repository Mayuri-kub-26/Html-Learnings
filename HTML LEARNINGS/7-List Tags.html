<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
    <style>
        ul ,ol{
            color:cyan black;
            background-color: palevioletred;
            width: 100px;
            display: inline-table;
            border: double;
            padding: 15px;
            
        }

        ol{
            background-color: lightgreen;
            margin: 1cm;
            border: darkblue dashed;
        }

        body{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h2> <b> These are the List Tags </b> </h2>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Guava</li>
        <li>Watermelon</li>

    </ul>

    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Guava</li>
        <li>Watermelon</li>

    </ol>
</body>
</html>
