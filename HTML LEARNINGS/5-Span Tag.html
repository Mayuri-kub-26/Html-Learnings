<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Tag</title>
    <style>
        div{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            width: 150px;
            padding: 2px;
            border: doubled;
            box-shadow: 0 0 10px red;
        }
    </style>
</head>
<body bgcolor="lightgrey">
    <style></style>
    <div>
        <h2>
            <span style="color: red;">M</span>
            <span style="border:double;">A</span>
            <span style="color:blueviolet">Y</span>
            <span style="color:chartreuse">U</span>
            <span style="background-color: coral;">R</span>
            <span style="color:maroon">I</span>
        </h2>
    </div>
    
    <button 
    style="border-color: black"> submit </button>
    
</body>
</html>
